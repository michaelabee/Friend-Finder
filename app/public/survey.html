<!DOCTYPE html>
<html>

<head>
    <title>Friend Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery.js"></script>
   
</head>

<body>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="title">
            <h1>Survey Questions</h1>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="about">
            <h1>About You</h1>
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="name" class="form-control" placeholder="Enter Your Name">
                    <small>Required</small>
                </div>

                <div class="form-group">
                    <label>Link to Photo</label>
                    <input type="name" class="form-control" placeholder="add a photo link here">
                    <small>Required</small>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1 id="instructions">Please respond to the following 10 statements, 5 meaning "strongly agree" and 1 meaning "strongly disagree".</h1>
        <h3 class="question" id="q1">I like cats.</h3>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <h3 class="question" id="q2">I like dogs.</h3>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <h3 class="question" id="q3">Being spontaneous is important to me.</h3>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <h3 class="question" id="q4">I value experiences over material posessions.</h3>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <h3 class="question" id="q5">I am an extrovert.</h3>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="col-md-2"></div>
</div>


</body>


</html>
